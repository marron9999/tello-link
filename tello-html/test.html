function p(s) {
	if(s.indexOf("前") >= 0) elm("b").innerHTML = C.F;
	if(s.indexOf("後") >= 0) elm("b").innerHTML = C.B;
	if(s.indexOf("バッ") >= 0) elm("b").innerHTML = C.B;
	if(s.indexOf("ック") >= 0) elm("b").innerHTML = C.B;
	if(s.indexOf("右") >= 0) elm("b").innerHTML = C.L;
	if(s.indexOf("左") >= 0) elm("b").innerHTML = C.R;
	if(s.indexOf("上") >= 0) elm("b").innerHTML = C.U;
	if(s.indexOf("アッ") >= 0) elm("b").innerHTML = C.U;
	if(s.indexOf("ップ") >= 0) elm("b").innerHTML = C.U;

	if(s.indexOf("ウン") >= 0) elm("b").innerHTML = C.D;
	if(s.indexOf("みぎ") >= 0) elm("b").innerHTML = C.L;
	if(s.indexOf("ひだ") >= 0) elm("b").innerHTML = C.R;
	if(s.indexOf("だり") >= 0) elm("b").innerHTML = C.R;
	if(s.indexOf("まえ") >= 0) elm("b").innerHTML = C.F;
	if(s.indexOf("うし") >= 0) elm("b").innerHTML = C.B;
	if(s.indexOf("しろ") >= 0) elm("b").innerHTML = C.B;
	if(s.indexOf("フト") >= 0) elm("b").innerHTML = C.LR;
	if(s.indexOf("レフ") >= 0) elm("b").innerHTML = C.LR;
	if(s.indexOf("ライ") >= 0) elm("b").innerHTML = C.RR;

	if(s.indexOf("着") >= 0) elm("b").innerHTML = "着";
	if(s.indexOf("離") >= 0) elm("b").innerHTML = "離";
	if(s.indexOf("オフ") >= 0) elm("b").innerHTML = "離";
	if(s.indexOf("ラン") >= 0) elm("b").innerHTML = "着";
	if(s.indexOf("ンド") >= 0) elm("b").innerHTML = "着";
	if(s.indexOf("何") >= 0) elm("b").innerHTML = "着";
	if(s.indexOf("度") >= 0) elm("b").innerHTML = "着";
	if(s.indexOf("土") >= 0) elm("b").innerHTML = "着";
}
recognition.onresult = (event) => {
	elm("out" + out).innerHTML += "<br>";
	for(let i=event.resultIndex; i <event.results.length; i++) {
		if (event.results[i].isFinal) {
			elm("out" + out).innerHTML += "&lt; ";
		}
		elm("out" + out).innerHTML += i + ": ";
		for(let j=0; j <event.results[i].length; j++) {
			p(event.results[i][j].transcript);
			elm("out" + out).innerHTML += "'" + event.results[i][j].transcript + "'　";
		}
	}
}
recognition.onend = (event) => {
	out = (out + 1) % 10;
	elm("out" + out).innerHTML = "";
	recognition.start();
}
function on() {
	elm("out" + out).innerHTML = "";
	recognition.start();
}
